<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box 02</title>
    <style>
        div.conteiner {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            
            background-color: lightblue;
            height: 200px;
        }

        div.item {
            
            
            width:100px;
            padding: 10px;
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">
            A
        </div>
        <div class="item">
            B
        </div>
        <div class="item">
            C
        </div>
        <div class="item">
            D
        </div>
        <div class="item">
            F
        </div>
        <div class="item">
            G
        </div>
    </div>
</body>
</html>
