<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Primeira forma:</p>
    <audio src="midia/audio-generico.mp3" controls></audio>
    <p>Segunda forma:</p>
    <audio preload="metadata" controls>
        <source src="midia/audio-generico.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
</body>
</html>
